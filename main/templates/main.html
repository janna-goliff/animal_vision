{% load static %}
<html>
    <head>
        <title>animal vision</title>
        <link rel="stylesheet" type="text/css" href="{% static 'main_style.scss' %}">
    </head>
    <body style="width: 100%; height: 100%; margin: 0; ">
        <div class="main" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
            <div class="rainbow"></div>
            <div class="rainbow_desaturated"></div>
            <div style="justify-self: flex-start; margin-top: 10px;">warning: camera access is needed beyond this point</div>
            <div style="font-size: 24px; margin: 30px 0 20px 0;">
                <div style="display: inline; font-weight: 700;">you are a:</div> human
            </div>
            <form method="GET" action='/vision'>
                <div class="form_container">
                    <div style="font-size: 24px;">choose a different experience: </div>
                    <div class="input_label">
                        <div>
                            <input type="radio" id="isCat" name="is" value="cat">
                            <label for="isCat">cat</label><br />
                        </div>
                        <div>
                            <input type="radio" id="isCow" name="is" value="cow">
                            <label for="isCow">cow</label><br />
                        </div>
                        <div>
                            <input type="radio" id="iswhale" name="is" value="whale">
                            <label for="iswhale">whale</label><br />
                        </div>
                        <div>
                            <input type="radio" id="israttlesnake" name="is" value="rattlesnake">
                            <label for="israttlesnake">rattlesnake (thermal)</label><br />
                        </div>
                        <!-- <div>
                            <input type="radio" id="isAlien" name="is" value="alien">
                            <label for="isAlien">alien</label><br />
                        </div> -->
                    </div>
                    <input type="submit" value="submit" class="submit_button"/>
                </div>
            </form>
        </div>
    </body>
</html>
